# NoSwiper Default Configuration
# This file is embedded at compile time and provides the default rules
# Users can override these with ~/.config/noswiper/config.yaml

# Files and patterns to protect
protected_files:
  # SSH Keys
  - pattern: "~/.ssh/id_*"
    allowed_programs:
      - ssh
      - ssh-add
      - ssh-agent
      - ssh-keygen
      - scp
      - sftp
      - rsync
      - git
      - git-remote-https
      - gh
    allowed_signers:
      - "com.apple.Terminal"
      - "com.googlecode.iterm2"
      - "com.microsoft.VSCode"
      - "dev.warp.Warp"

  - pattern: "~/.ssh/*_key"
    allowed_programs:
      - ssh
      - ssh-add
      - ssh-agent
      - ssh-keygen
      - scp
      - sftp
      - rsync
      - git
    allowed_signers:
      - "com.apple.Terminal"
      - "com.googlecode.iterm2"

  # AWS Credentials
  - pattern: "~/.aws/credentials"
    allowed_programs:
      - aws
      - terraform
      - ansible
      - ansible-playbook
      - packer
      - boto
      - python
      - python3
    allowed_signers:

# NoSwiper Linux Configuration
# This file is embedded at compile time and provides the default rules for Linux
# Users can override these with ~/.config/noswiper/config.yaml

# Global exclusions - processes that can access ANY protected file
# IMPORTANT: Every global exclusion MUST have a hardcoded path
#   - Additional restrictions like base and ppid are recommended
# Without path, a rule could match any process!
global_exclusions:
  # Popular backup programs
  - base: "syncthing"
    path: "/usr/bin/syncthing"
    ppid: 1
  # duplicity, borg, restic now in unix.yaml

  # Cloud sync services (Linux versions)
  - base: "dropbox"
    path: "/opt/dropbox/dropbox*"
    ppid: 1
  - base: "insync"
    path: "/usr/*bin/insync"
    ppid: 1

# Files and patterns to protect
protected_files:
  # SSH Keys and Known Hosts
  - id: ssh_keys
    paths:
      - "~/.ssh/id_*"
      - "~/.ssh/*_key"
    allow:
      # SSH tools
      - base: "ssh"
        euid: 1000-65533 # Regular user accounts on Linux
      - base: "ssh-add"
        euid: 1000-65533
      - base: "ssh-agent"
        euid: 1000-65533
      - base: "ssh-keygen"
        euid: 1000-65533
      - base: "scp"
        euid: 1000-65533
      - base: "sftp"
        euid: 1000-65533
      - base: "sshd"
        euid: 0 # Root for system SSH daemon
      - base: "git"
        euid: 1000-65533
      - base: "rsync"
        euid: 1000-65533
      # GitHub CLI from Linuxbrew (versioned paths)
      - base: "gh"
        path: "/home/linuxbrew/.linuxbrew/Cellar/gh/*/bin/*"
      - base: "gh"
        path: "~/.linuxbrew/Cellar/gh/*/bin/*"

  # SSH known_hosts moved to unix.yaml

  # AWS Credentials
  - id: aws_credentials
    paths:
      - "~/.aws/credentials"
      - "~/.aws/config"
    allow:
      - base: "aws"
      - base: "terraform"
      - base: "ansible"
      - base: "ansible-playbook"
      - base: "packer"
      # Python for boto3
      - base: "python"
        euid: 1000-65533
      - base: "python3"
        path: "~/.venv/*/bin/*"
        euid: 1000-65533
      - base: "python3"
        path: "~/.*env/bin/*"
        euid: 1000-65533
      - base: "python3"
        path: "/usr/*bin/python3"
        euid: 1000-65533

  # Google Cloud
  - id: gcloud_credentials
    paths:
      - "~/.config/gcloud/credentials.db"
      - "~/.config/gcloud/access_tokens.db"
    allow:
      - base: "gcloud"
        euid: 1000-65533
      - base: "gsutil"
        euid: 1000-65533
      - base: "bq"
        euid: 1000-65533
      - base: "kubectl"
        euid: 1000-65533
      - base: "python"
        euid: 1000-65533
      - base: "python3"
        euid: 1000-65533

  # Azure
  - id: azure_credentials
    paths:
      - "~/.azure/accessTokens.json"
      - "~/.azure/azureProfile.json"
    allow:
      - base: "az"
      - base: "azure-cli"

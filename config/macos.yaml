      - "~/Library/Application Support/com.operasoftware.Opera/Login Data"
      - "~/Library/Application Support/com.operasoftware.OperaGX/Login Data"
    allow:
      - team_id: "A2P9LX4JPN" # Opera Software
        euid: 501-599

  - id: user_zen_browser_data

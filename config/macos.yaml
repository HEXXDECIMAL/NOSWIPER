        euid: 501-599

  - id: user_keepassxc
    paths:
      - "~/*.kdbx"
      - "~/Documents/*.kdbx"
      - "~/Desktop/*.kdbx"
    allow:
      - team_id: "G2S7P7J672" # KeePassXC Team
